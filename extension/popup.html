<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 300px; padding: 20px; font-family: Arial, sans-serif; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #ff0000; color: white; border: none; cursor: pointer; }
    button:hover { background: #cc0000; }
    .info { font-size: 12px; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h3>Replace YouTube Video</h3>
  <div class="info">Select a video file or leave empty to use the bundled local_video.mp4</div>
  <input type="file" id="videoFile" accept="video/*">
  <label id="fileLabel">No video chosen (will use bundled video)</label>
  <button id="replaceBtn">Replace Video</button>
  <script src="popup.js"></script>
</body>
</html>
